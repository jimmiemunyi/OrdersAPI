<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }} - Orders API</title>
    {% else %}
    <title>Welcome to Orders API</title>
    {% endif %}
</head>

<body>
    <div>
        Orders API:
        <a href="{{ url_for('index') }}">Home</a>
        {% if session %}
        <p><a href="{{url_for('logout')}}">Logout</a></p>
        {% else %}
        <p><a href="{{url_for('login')}}">Log In with Google</a></p>
        {% endif %}
    </div>
    <hr>
    {% block content %}{% endblock %}
</body>

</html>
